<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pikavote - My Votes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav id="navbar">
        <div class="nav-left">
            <h2>Pikavote</h2>
        </div>
        <div class="nav-right">
            <span id="usernameDisplay">Username</span>
            <a href="/voting.html" id="navVoting">Voting</a>
            <a href="/myvotes.html" id="navMyVotes">My Votes</a>
            <a href="/stats.html" id="navStats">Video Stats</a>
            <button id="logoutButton">Logout</button>
        </div>
    </nav>

    <!-- My Votes Section -->
    <div id="app">
        <div id="myVotes" class="section">
            <h2>My Votes</h2>
            <table id="votesTable">
                <thead>
                    <tr>
                        <th>Video ID</th>
                        <th>Score</th>
                        <th>Starred</th>
                        <th>Time</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Votes will be populated here -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="dist/myvotes.js"></script>
    <script src="dist/shared.js"></script>
</body>
</html>
