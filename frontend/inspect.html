<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pikavote - Inspect Video</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    /* Flex layout for video and vote table side by side */
    .video-table-container {
      display: flex;
      gap: 20px;
      align-items: flex-start;
      flex-wrap: wrap;
    }
    #videoContainer, #votesTableContainer {
      flex: 1;
      min-width: 300px;
    }
    #votesTableContainer {
      padding: 10px;
      background: #222;
      border-radius: 8px;
      color: #f5e8d6;
      max-height: 70vh;
      overflow-y: auto;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 8px;
      text-align: left;
      border: 1px solid #444;
    }
    th {
      background-color: #333;
    }
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <nav id="navbar">
    <div class="nav-left">
      <h2>Pikavote</h2>
    </div>
    <div class="nav-right">
      <span id="usernameDisplay">Username</span>
      <a href="/voting.html" id="navVoting">Voting</a>
      <a href="/myvotes.html" id="navMyVotes">My Votes</a>
      <a href="/stats.html" id="navStats">Video Stats</a>
      <button id="logoutButton">Logout</button>
    </div>
  </nav>

  <!-- Inspect Section -->
  <div id="app">
    <div id="inspect" class="section">
      <h2>Inspect Video</h2>
      <!-- Container for video and vote table -->
      <div class="video-table-container">
        <!-- Video container for the single video and metadata -->
        <div id="videoContainer"></div>
        <!-- Vote table container -->
        <div id="votesTableContainer">
          <h3>Votes</h3>
          <table id="votesTable">
            <thead>
              <tr>
                <th>Username</th>
                <th>Score</th>
                <th>Star</th>
                <th>Timestamp</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <!-- Vote rows will be inserted here -->
            </tbody>
          </table>
        </div>
      </div>
      <!-- Controls for voting on the single video -->
      <div class="controls">
        <button id="starButton">â˜†</button>
        <div class="slider-container">
          <label for="ratingSlider">Rate the video: </label>
          <input type="range" id="ratingSlider" min="1" max="5" value="3" />
        </div>
        <button id="nextVideo">Submit Vote (3)</button>
      </div>
    </div>
  </div>
  
  <!-- Load the inspect page TypeScript -->
  <script src="dist/inspect.js"></script>
  <script src="dist/shared.js"></script>
</body>
</html>
